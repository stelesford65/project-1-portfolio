<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>

        $(function() {
           $(".toggle").on("click", function(){
           if($(".item").hasClass("active")){
               $(".item").removeClass("active");
           }
           else{
            $(".item").addClass("active");
           }
        
        })   
        });

</script>
</head>
<body>
    <nav>
        <ul class="menu">
        <li class="logo"><a href="#">FollowAndrew.dev</a></li>
        <li class="item"><a href="#">Home</a></li>
        <li class="item"><a href="#">About</a></li>
        <li class="item"><a href="#">Services</a></li>
        <li class="item button"><a href="#"></a>Login</li>
        <li class="item button secondary"><a href="#"></a>Sign Up</li>
        <li class="toggle"><span class="bars"></span></li>
        </ul>
    </nav>
    <main>
        <a href="#" style="position:fixed;bottom:0;">https://youtube.com/c/FollowAndrew</a>
    </main>
</body>
</html>
